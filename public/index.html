<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body,
        html {
            display: flex;
            justify-content: center;
            align-items: center; 

            width: 100%;
            height: 100%;

            background-color: rgb(236, 236, 236);
        }

        #cabecalho {
            display: flex;
            flex-direction: column;
        }

        #cabecalho h1{
            display: flex;
            justify-content: center;
        }
    </style>

</head>

<body>

    <div id="cabecalho">
        <h1>Login</h1>

        <hr style="width: 100%;">
        <br>

        <p>Email:</p>
        <input placeholder="Digite seu Email" type="email">
        <p>Senha:</p>
        <input placeholder="Digite sua Senha" type="password">
        <br>
        <button>Entrar</button>
    </div>

</body>

</html>
